<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enhanced HTML5 Form</title>
</head>
<body>

  <header>
    <h1>Simple Enhanced Form</h1>
    <p>This page demonstrates basic HTML5 features.</p>
  </header>

  <section>
    <h2>Sample List</h2>
    <ul>
      <li>HTML5 Form Elements</li>
      <li>Semantic Tags</li>
      <li>Validation Features</li>
    </ul>
  </section>

  <section>
    <h2>Sample Table</h2>
    <table border="1">
      <tr>
        <th>Item</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>Books</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Pens</td>
        <td>5</td>
      </tr>
    </table>
  </section>

  <section>
    <h2>Embedded Image</h2>
    <img src="https://via.placeholder.com/300x150" alt="Sample Image" />
  </section>

  <section>
    <h2>HTML5 Form</h2>
    <form action="#" method="post" autocomplete="on">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" required />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" value="Ethiopia" readonly />

      <label for="bio">Short Bio:</label>
      <textarea id="bio" name="bio" placeholder="Tell us about yourself" maxlength="200"></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Simple Form Demo</p>
  </footer>

</body>
</html>
